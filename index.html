<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="disp"></div>
        </div>
        <div class="inputs">
            <div class="clear lightGrey">C</div>
            <div class="negative lightGrey">+/-</div>
            <div class="percent lightGrey">%</div>
            <div class="divide operator">/</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="multiply operator">X</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="subtract operator">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="addition operator">+</div>
            <div class="number zero">0</div>
            <div class="decimal number">.</div>
            <div class="equals">=</div>
        </div>


    </div>

</body>
<script src="script.js"></script>
</html>
